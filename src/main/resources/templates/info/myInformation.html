<div th:fragment="myInformation" class="container my-4">
  <div class="card shadow rounded-4">
    <div class="card-header bg-light text-black d-flex justify-content-between align-items-center rounded-top-4 px-4 py-3">
      <h5 class="mb-0">개인정보</h5>
      <button type="submit" form="userInfoForm" class="btn btn-light btn-sm">저장</button>
    </div>

    <div class="card-body p-4">
      <form id="userInfoForm" method="post" action="/info/update">
        <table class="table table-borderless mb-0">
          <tbody>
            <tr>
              <th scope="row" class="text-nowrap w-25">회원번호</th>
              <td th:text="${user.userNum}"></td>
            </tr>
            <tr>
              <th scope="row">아이디</th>
              <td th:text="${user.userId}"></td>
            </tr>
            <tr>
              <th scope="row">비밀번호</th>
              <td>
                <input type="password" name="oldPassword" class="form-control mb-2" placeholder="기존 비밀번호 입력" autocomplete="off" required />
                <input type="password" name="newPassword" class="form-control mb-2" placeholder="새 비밀번호 입력" autocomplete="off" />
                <input type="password" name="newPasswordcheck" class="form-control" placeholder="비밀번호 확인" autocomplete="off" />
              </td>
            </tr>
            <tr>
              <th scope="row">이름</th>
              <td><input type="text" class="form-control" name="userName" th:value="${user.userName}" /></td>
            </tr>
            <tr>
              <th scope="row">이메일</th>
              <td><input type="email" class="form-control" name="userEmail" th:value="${user.userEmail}" /></td>
            </tr>
            <tr>
              <th scope="row">생년월일</th>
              <td>
                <input type="date" class="form-control" name="userBirthDate"
                       th:value="${user.userBirthDate != null} ? ${user.userBirthDate} : ''" />
              </td>
            </tr>
          </tbody>
        </table>
      </form>
    </div>
  </div>
</div>
