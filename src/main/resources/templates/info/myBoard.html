<div th:fragment="myBoard" class="container my-4">
    <h4 class="mb-3 text-left">내 게시글 목록</h4>

    <div class="table-responsive">
        <table class="table table-hover table-bordered align-middle text-center">
            <thead class="table-dark">
                <tr>
                    <th scope="col">번호</th>
                    <th scope="col">제목</th>
                    <th scope="col">조회수</th>
                    <th scope="col">관리</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="board : ${boards}">
                    <td th:text="${board.boardNum}">1</td>
                    <td th:text="${board.boardTitle}">제목</td>
                    <td th:text="${board.boardViewCnt}">조회수</td>
                    <td>
                        <!-- 수정 버튼 -->
                        <a th:href="@{'/board/edit'(boardNum=${board.boardNum})}" 
                           class="btn btn-sm btn-outline-secondary me-1">
                            <i class="bi bi-pencil"></i> 수정
                        </a>
                        <!-- 삭제 버튼 -->
                        <form th:action="@{/board/delete}" method="post" class="d-inline">
                            <input type="hidden" name="boardNum" th:value="${board.boardNum}" />
                            <button type="submit" class="btn btn-sm btn-outline-danger">
                                <i class="bi bi-trash"></i> 삭제
                            </button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
