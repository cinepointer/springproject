<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인 - CinePointer</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
	<th:block th:replace="~{fragment/header.html :: headerFragment}"></th:block>
    <main>
        <div class="form-container">
            <h2>로그인</h2>
            <form th:action="@{/users/signin}" method="post">
                <label for="username">아이디</label>
                <input type="text" id="username" name="username" required autocomplete="username">

                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">

                <button type="submit" class="btn">로그인</button>
            </form>
            <div style="color: red;">
			    <span th:if="${param.error}" th:text="${param.message}">로그인 에러</span>
			</div>
        </div>
    </main>

    <!-- 푸터 fragment 참조 -->
    <th:block th:replace="~{fragment/footer.html :: footerFragment}"></th:block>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
