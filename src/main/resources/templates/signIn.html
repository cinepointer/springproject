<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인 - CinePointer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        /* 영화관 분위기의 배경 */
        body.bg-light {
            background: radial-gradient(circle at 50% 30%, #1a1a2e 60%, #0f3460 100%);
            min-height: 100vh;
        }
        /* 카드에 네온 효과 */
        .card {
            background: rgba(30, 30, 50, 0.95);
            border-radius: 18px;
            box-shadow: 0 0 20px 4px #e94560, 0 0 40px 8px #0f3460 inset;
            border: none;
        }
        /* 타이틀 네온 텍스트 */
        .card h4 {
            color: #e94560;
            text-shadow:
                0 0 10px #e94560,
                0 0 20px #e94560,
                0 0 30px #fff;
            letter-spacing: 2px;
            font-weight: bold;
        }
        /* 입력창 라벨 */
        .form-label {
            color: #fff;
            font-weight: 500;
        }
        /* 입력창 스타일 */
        .form-control {
            background: #22223b;
            color: #fff;
            border: 1.5px solid #e94560;
            border-radius: 8px;
        }
        .form-control:focus {
            border-color: #e94560;
            box-shadow: 0 0 3px #e94560;
            background: #28284e;
            color: #fff;
        }
        /* 로그인 버튼 네온 효과 */
        .btn-dark {
            background: linear-gradient(90deg, #e94560 60%, #0f3460 100%);
            border: none;
            color: #fff;
            font-weight: bold;
            box-shadow: 0 0 10px #e94560, 0 0 5px #0f3460;
            transition: 0.2s;
        }
        .btn-dark:hover, .btn-dark:focus {
            background: linear-gradient(90deg, #0f3460 60%, #e94560 100%);
            color: #fff;
            box-shadow: 0 0 20px #e94560, 0 0 10px #0f3460;
        }
        /* 에러 메시지 */
        .alert-danger {
            background: rgba(233, 69, 96, 0.9);
            color: #fff;
            border: none;
            box-shadow: 0 0 8px #e94560;
        }
    </style>
</head>
<body class="bg-light">
    <th:block th:replace="~{fragment/header.html :: headerFragment}"></th:block>
    <main class="container d-flex justify-content-center align-items-center" style="min-height: 70vh;">
        <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px; height:400px;">
            <h4 class="text-center mb-3">로그인</h4>
            <form th:action="@{/users/signin}" method="post">
                <div class="mb-4">
                    <label for="username" class="form-label">아이디</label>
                    <input type="text" id="username" name="username" class="form-control" required autocomplete="username">
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" id="password" name="password" class="form-control" required autocomplete="current-password">
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-dark">로그인</button>
                </div>
            </form>
            <div th:if="${param.error}" class="mt-3">
                <div class="alert alert-danger p-2 text-center" th:text="${param.message}">로그인 에러</div>
            </div>
        </div>
    </main>
    <!-- 푸터 fragment 참조 -->
    <th:block th:replace="~{fragment/footer.html :: footerFragment}"></th:block>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:if="${errorMessage != null}">
        alert('[[${errorMessage}]]');
    </script>
</body>
</html>
