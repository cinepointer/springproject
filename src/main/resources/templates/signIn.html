<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인 - CinePointer</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <div class="container nav-flex">
            <a href="/" class="logo">CinePointer</a>
            <nav>
                <ul>
                    <li><a href="/">메인</a></li>
                    <li><a href="/movies">영화</a></li>
                </ul>
            </nav>
            <div class="nav-actions">
                <a href="/signUp" class="btn nav-btn">회원가입</a>
                <a href="/signIn" class="btn nav-btn active">로그인</a>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="form-container">
                <h2>로그인</h2>
                <form th:action="@{/users/signin}" method="post">
                    <label for="username">아이디</label>
                    <input type="text" id="username" name="username" required autocomplete="username">

                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">

                    <button type="submit" class="btn">로그인</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        &copy; 2025 CinePointer. All Rights Reserved.
    </footer>
</body>
</html>
