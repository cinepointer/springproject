<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CinePointer - 로그인</title>
    <link rel="stylesheet" th:href="@{/css/signin.css}">
</head>
<body>
    <div class="signin-container">
        <h1>CinePointer</h1>
        <form th:action="@{/users/signin}" method="post" class="signin-form">
            <div class="form-group">
                <label for="username">아이디</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="alert alert-danger" th:if="${param.error}">
                아이디 또는 비밀번호가 잘못되었습니다.
            </div>
            <div class="alert alert-success" th:if="${param.registered}">
                회원가입이 완료되었습니다. 로그인해주세요.
            </div>
            <button type="submit" class="signin-btn">로그인</button>
        </form>
        <p>계정이 없으신가요?
  <a th:href="@{/users/signup}" class="link-btn" style="color:#007bff; text-decoration:underline;">
    회원가입
  </a>
</p>

</form>
</a></p>
    </div>
</body>
</html>
