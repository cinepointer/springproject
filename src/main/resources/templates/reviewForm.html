<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>리뷰 작성</title>
    <link rel="stylesheet" href="/css/board.css">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="/css/common.css">
</head>
<body>
<div th:replace="~{fragment/header :: headerFragment}"></div>

<div class="container board-insert-container pt-3 min-vh-75">
    <div class="card">
        <div class="card-body">
            <h3 class="board-insert-title">리뷰 작성</h3>

            <form th:action="@{/review/insert}" th:object="${reviewDto}" method="post">
                <input type="hidden" name="movieNum" th:value="${movieNum}">

                <div class="mb-2">
                    <label for="reviewTitle" class="form-label board-insert-label">제목</label>
                    <input type="text" id="reviewTitle" name="reviewTitle"
                           th:field="*{reviewTitle}" class="form-control"
                           placeholder="제목을 입력하세요" required>
                </div>

                <div class="mb-3 board-insert-writer">
                    작성자: <span th:text="${reviewDto.userId}">작성자</span>
                </div>

                <div class="mb-4">
                    <label for="reviewContent" class="form-label board-insert-label">내용</label>
                    <textarea id="reviewContent" name="reviewContent"
                              th:field="*{reviewContent}" class="form-control"
                              rows="8" placeholder="내용을 입력하세요" required></textarea>
                </div>

                <div class="mb-4">
                    <label for="reviewRating" class="form-label board-insert-label">평점 (0 ~ 5)</label>
                    <select id="reviewRating" name="reviewRating" class="form-select" required>
                        <option value="0.5">0.5</option>
                        <option value="1.0">1.0</option>
                        <option value="1.5">1.5</option>
                        <option value="2.0">2.0</option>
                        <option value="2.5">2.5</option>
                        <option value="3.0">3.0</option>
                        <option value="3.5">3.5</option>
                        <option value="4.0">4.0</option>
                        <option value="4.5">4.5</option>
                        <option value="5.0">5.0</option>
                    </select>
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">리뷰 등록</button>
                    <button type="button" class="btn btn-secondary"
                            th:onclick="|window.location.href='/review/reviews/' + ${movieNum}|">취소</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="~{fragment/footer :: footerFragment}"></div>
</body>
</html>
