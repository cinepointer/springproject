<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리뷰 작성/수정</title>
</head>
<body>
    <header>
        <div>
            <h1>리뷰 작성</h1>
        </div>
    </header>
    <main>
        <form th:action="${reviewDto.reviewNum} ? @{/review/update} : @{/review/insert}" method="post">
            <input type="hidden" name="reviewNum" th:value="${reviewDto.reviewNum}">
            <input type="hidden" name="movieNum" th:value="${movieNum}">
            <div>
                <label for="reviewTitle">제목</label>
                <input type="text" id="reviewTitle" name="reviewTitle" th:value="${reviewDto.reviewTitle}" required>
            </div>
            <div>
                <label for="reviewRating">평점 (0~5)</label>
                <input type="number" id="reviewRating" name="reviewRating" th:value="${reviewDto.reviewRating}" min="0" max="5" step="0.1" required>
            </div>
            <div>
                <label for="reviewContent">내용</label>
                <textarea id="reviewContent" name="reviewContent" th:text="${reviewDto.reviewContent}" rows="5" required></textarea>
            </div>
            <button type="submit">제출</button>
            <a th:href="@{/review/reviews/{movieNum}(movieNum=${movieNum})}">취소</a>
        </form>
    </main>
</body>
</html>
