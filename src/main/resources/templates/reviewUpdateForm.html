<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리뷰 수정</title>
    <link rel="stylesheet" href="/css/board.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/common.css">
</head>
<body>
<div th:replace="~{fragment/header :: headerFragment}"></div>
<div class="container board-update-wrapper min-vh-75 p-3">
    <h3>리뷰 수정</h3>

    <form th:action="@{/review/update}" method="post" class="board-update-form" th:object="${reviewDto}">
        <input type="hidden" name="reviewNum" th:value="${reviewDto.reviewNum}"/>
        <input type="hidden" name="movieNum" th:value="${movieNum}"/>

        <div class="mb-3">
            <label for="reviewTitle" class="form-label">제목</label>
            <input type="text" id="reviewTitle" name="reviewTitle" th:field="*{reviewTitle}" class="form-control" placeholder="제목을 입력하세요" required>
        </div>

        <div class="mb-3">
            <span class="author-label">작성자: <span th:text="${reviewDto.userId}" class="author-name">작성자</span></span>
        </div>

        <div class="mb-3">
            <label for="reviewContent" class="form-label">내용</label>
            <textarea id="reviewContent" name="reviewContent" class="form-control" rows="8" th:field="*{reviewContent}" placeholder="내용을 입력하세요" required></textarea>
        </div>

        <div class="mb-4">
            <label for="reviewRating" class="form-label">평점 (0 ~ 5)</label>
            <select id="reviewRating" name="reviewRating" class="form-select" th:field="*{reviewRating}" required>
                <option value="0.5">0.5</option>
                <option value="1.0">1.0</option>
                <option value="1.5">1.5</option>
                <option value="2.0">2.0</option>
                <option value="2.5">2.5</option>
                <option value="3.0">3.0</option>
                <option value="3.5">3.5</option>
                <option value="4.0">4.0</option>
                <option value="4.5">4.5</option>
                <option value="5.0">5.0</option>
            </select>
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">수정 완료</button>
            <button type="button" class="btn btn-secondary" onclick="history.back();">취소</button>
        </div>
    </form>
</div>
<div th:replace="~{fragment/footer :: footerFragment}"></div>
</body>
</html>
