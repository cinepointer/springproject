<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>메인 페이지</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	
	<!-- 공통 헤더 삽입 -->
	<div th:replace="~{fragment/header :: headerFragment}"></div>
	
	<!-- 본문 -->
	<main class="container mt-4">
	    <h1>메인 콘텐츠입니다</h1>
	    <table class="table table-bordered table-striped mt-4" style="width: 80%; margin: auto;">
		    <thead class="table-dark">
		        <tr>
		            <th colspan="2" class="text-center">영화 상세 정보</th>
		        </tr>
		    </thead>
		    <tbody>
		        <tr>
		            <th scope="row">제목</th>
		            <td th:text="${movie.movieTitle}">기본 제목</td>
		        </tr>
		        <tr>
		            <th scope="row">개봉일</th>
		            <td th:text="${#dates.format(movie.movieReleaseDate, 'yyyy-MM-dd')}">2024-01-01</td>
		        </tr>
		        <tr>
		            <th scope="row">개요</th>
		            <td th:text="${movie.movieOverview}">기본 개요</td>
		        </tr>
		        <tr>
		            <th scope="row">성인 등급 여부</th>
		            <td th:text="${movie.movieAdult} ? '성인 영화' : '전체 관람가'">전체 관람가</td>
		        </tr>
		        <tr>
		            <th scope="row">포스터</th>
		            <td>
		                <img th:src="@{'https://image.tmdb.org/t/p/w500' + ${movie.moviePosterPath}}" alt="포스터" class="img-fluid" style="max-height: 300px;">
		            </td>
		        </tr>
		        <tr>
		            <th scope="row">장르 ID 목록</th>
		            <td>
		            	<span th:each="genre: ${movie.genres}">
		            		 <label th:text="${genre.genreName}" class="me-1"></label>
		            		 
		            	</span>	
					</td>
		        </tr>
		        <tr>
		            <th scope="row">TMDB ID</th>
		            <td th:text="${movie.movieNum}">12345</td>
		        </tr>
		    </tbody>
		</table>

	</main>
	
	
	<!-- 공통 헤더 삽입 -->
	<div th:replace="~{fragment/footer :: footerFragment}"></div>
	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
