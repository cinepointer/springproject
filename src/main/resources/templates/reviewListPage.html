<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>영화 리뷰 목록</title>
</head>
<body>
    <header>
        <h1>영화 리뷰</h1>
    </header>
    <main>
        <div>
            <h2>영화 번호: <span th:text="${movieNum}"></span></h2>
            <button th:onclick="|window.location.href='/review/form?movieNum=' + ${movieNum}|">리뷰 작성</button>
        </div>

        <div th:each="review : ${reviews}">
            <hr>
            <h3>
                <a th:href="@{/review/view(reviewNum=${review.reviewNum}, movieNum=${movieNum})}"
                   th:text="${review.reviewTitle}">리뷰 제목</a>
            </h3>
            <p th:text="'작성자: ' + ${review.userId} + ' | 평점: ' + ${review.reviewRating} + ' / 5'"></p>
            <p th:text="${#strings.length(review.reviewContent) > 50} ? ${review.reviewContent.substring(0, 50)} + '...' : ${review.reviewContent}"></p>
        </div>
    </main>
</body>
</html>
