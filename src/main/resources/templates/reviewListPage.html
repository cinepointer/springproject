<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>영화 리뷰 목록</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/splide@4.0.7/dist/splide.min.css">
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <link rel="stylesheet" href="/css/review.css">
</head>
<body>

<!-- 공통 헤더 -->
<div th:replace="~{fragment/header :: headerFragment}"></div>

<div class="review-list-container my-5">
    <header class="mb-4">
        <h3 class="text-dark"><span th:text="${#lists.isEmpty(reviews) ? '제목 없음' : reviews[0].movieTitle}"></span> 리뷰</h3>
    </header>

    <div class="d-flex justify-content-end mb-4">
        <!-- 로그인 상태 -->
        <button th:if="${session.userId != null}" 
                class="btn btn-primary"
                th:onclick="|window.location.href='/review/form?movieNum=' + ${movieNum}|">
            리뷰 작성
        </button>

        <!-- 비로그인 상태 -->
        <button th:if="${session.userId == null}" 
                class="btn btn-outline-secondary"
                th:onclick="'location.href=\'/signin\''">
            로그인 후 작성
        </button>
    </div>

    <div th:each="review : ${reviews}" class="card mb-3">
        <div class="card-body">
            <h5 class="card-title">
                <a th:href="@{/review/view(reviewNum=${review.reviewNum}, movieNum=${movieNum})}"
                   th:text="${review.reviewTitle}">리뷰 제목</a>
            </h5>
            <h6 class="card-subtitle mb-2 text-muted"
                th:text="'작성자: ' + ${review.userId} + ' | 평점: ' + ${review.reviewRating} + ' / 5'">
                작성자 | 평점
            </h6>
            <p class="card-text"
               th:text="${#strings.length(review.reviewContent) > 50} ? ${review.reviewContent.substring(0, 50)} + '...' : ${review.reviewContent}">
               리뷰 요약
            </p>
        </div>
    </div>
</div>

<!-- 공통 푸터 -->
<div th:replace="~{fragment/footer :: footerFragment}"></div>

</body>
</html>
