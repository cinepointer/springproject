<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입 - CinePointer</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <style>
        /* 영화관 분위기의 배경 */
        body.bg-light {
            background: radial-gradient(circle at 50% 30%, #1a1a2e 60%, #0f3460 100%);
            min-height: 100vh;
        }
        /* 카드 네온 효과 */
        .card {
            background: rgba(30, 30, 50, 0.95);
            border-radius: 18px;
            box-shadow: 0 0 20px 4px #e94560, 0 0 40px 8px #0f3460 inset;
            border: none;
        }
        /* 타이틀 네온 텍스트 */
        .card-title {
            color: #e94560;
            text-shadow:
                0 0 10px #e94560,
                0 0 20px #e94560,
                0 0 30px #fff;
            letter-spacing: 2px;
            font-weight: bold;
        }
        /* 라벨 */
        .form-label {
            color: #fff;
            font-weight: 500;
        }
        /* 입력창 */
        .form-control {
            background: #22223b;
            color: #fff;
            border: 1.5px solid #e94560;
            border-radius: 8px;
        }
        .form-control:focus {
            border-color: #e94560;
            box-shadow: 0 0 3px #e94560;
            background: #28284e;
            color: #fff;
        }
        /* 회원가입 버튼 네온 효과 */
        .btn-dark {
            background: linear-gradient(90deg, #e94560 60%, #0f3460 100%);
            border: none;
            color: #fff;
            font-weight: bold;
            box-shadow: 0 0 10px #e94560, 0 0 5px #0f3460;
            transition: 0.2s;
        }
        .btn-dark:hover, .btn-dark:focus {
            background: linear-gradient(90deg, #0f3460 60%, #e94560 100%);
            color: #fff;
            box-shadow: 0 0 20px #e94560, 0 0 10px #0f3460;
        }
        /* 로그인 버튼 */
        .btn-outline-secondary {
            color: #fff;
            border-color: #e94560;
            background: transparent;
            font-weight: bold;
            transition: 0.2s;
        }
        .btn-outline-secondary:hover, .btn-outline-secondary:focus {
            background: #e94560;
            color: #fff;
            border-color: #e94560;
            box-shadow: 0 0 10px #e94560;
        }
    </style>
</head>
<body class="bg-light text-dark">

    <!-- 헤더 fragment 삽입 -->
    <th:block th:replace="fragment/header.html :: headerFragment"></th:block>

    <main class="container mt-5 mb-5 d-flex justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="row justify-content-center w-100">
            <div class="col-md-6">
                <div class="card shadow rounded-4">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">회원가입</h2>
                        <form th:action="@{/users/signup}" th:object="${user}" method="post">

                            <div class="mb-3">
                                <label for="userId" class="form-label">아이디</label>
                                <input type="text" id="userId" th:field="*{userId}" class="form-control" required maxlength="20" autocomplete="username">
                            </div>

                            <div class="mb-3">
                                <label for="userPasswd" class="form-label">비밀번호</label>
                                <input type="password" id="userPasswd" th:field="*{userPasswd}" class="form-control" required maxlength="100" autocomplete="new-password">
                            </div>

                            <div class="mb-3">
                                <label for="userName" class="form-label">이름</label>
                                <input type="text" id="userName" th:field="*{userName}" class="form-control" required maxlength="50">
                            </div>

                            <div class="mb-3">
                                <label for="userEmail" class="form-label">이메일</label>
                                <input type="email" id="userEmail" th:field="*{userEmail}" class="form-control" required maxlength="100" autocomplete="email">
                            </div>

                            <div class="mb-3">
                                <label for="userLandCd" class="form-label">국가코드</label>
                                <input type="text" id="userLandCd" th:field="*{userLandCd}" class="form-control" maxlength="10" placeholder="예: KR">
                            </div>

                            <div class="mb-4">
                                <label for="userBirthDate" class="form-label">생년월일</label>
                                <input type="date" id="userBirthDate" th:field="*{userBirthDate}" class="form-control" required>
                            </div>

                            <div class="d-grid gap-2 mb-3">
                                <button type="submit" class="btn btn-dark">회원가입</button>
                            </div>

                            <div class="d-grid gap-2 mb-3">
                                <a href="/signin" class="btn btn-outline-secondary">로그인</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script th:if="${errorMessage != null}">
        alert('[[${errorMessage}]]');
    </script>
    <!-- 푸터 fragment 삽입 -->
    <th:block th:replace="fragment/footer.html :: footerFragment"></th:block>

    <!-- Bootstrap JS -->
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
