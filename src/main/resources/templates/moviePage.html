<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="|${movie.title} - CinePointer|">영화 상세 - CinePointer</title>
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- Splide 슬라이더 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/splide@4.0.7/dist/splide.min.css">
    <!-- 통합 커스텀 CSS -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <th:block th:replace="~{fragment/header.html :: headerFragment}"></th:block>

    <main>
        <div class="movie-detail-container">
            <section class="movie-detail-card">
                <div class="movie-poster-box">
                    <img class="movie-poster-img" th:src="${movie.posterPath}" th:alt="|${movie.title} 포스터|"/>
                </div>
                <div class="movie-info-box">
                    <h1 class="movie-title" th:text="${movie.title}">영화 제목</h1>
                    <ul class="movie-info-list">
                        <li>
                            <span class="info-label">감독</span>
                            <span class="info-value" th:text="${movie.actors != null and #lists.size(movie.actors) > 0 ? movie.actors[0] : '정보없음'}">감독명</span>
                        </li>
                        <li>
                            <span class="info-label">장르</span>
                            <span class="info-value" th:text="${movie.genre}">장르</span>
                        </li>
                        <li>
                            <span class="info-label">개봉일</span>
                            <span class="info-value" th:text="${#dates.format(movie.releaseDate, 'yyyy-MM-dd')}">개봉일</span>
                        </li>
                        <li>
                            <span class="info-label">출연진</span>
                            <span class="info-value" th:text="${#strings.arrayJoin(movie.actors, ', ')}">출연진</span>
                        </li>
                    </ul>
                    <div class="movie-desc" th:text="${movie.description}">영화 설명</div>
                    <div class="movie-actions">
                        <button class="btn wishlist-btn" type="button" th:if="${isLogin}" th:onclick="|addToWishlist(${movie.id})|" id="wishlistBtn">💖 찜하기</button>
                        <button class="btn wishlist-btn" type="button" th:if="${!isLogin}" onclick="alert('로그인 후 이용해주세요!')">💖 찜하기</button>
                    </div>
                </div>
            </section>

            <section class="related-movies-section">
                <h2 class="section-title">관련 영화</h2>
                <div class="related-movie-list">
                    <a class="related-movie-card" th:each="rel : ${relatedMovies}" th:href="@{/movies/{id}(id=${rel.id})}" th:title="|상세보기: ${rel.title}|">
                        <img class="related-movie-img" th:src="${rel.posterPath}" th:alt="|${rel.title} 포스터|">
                        <div class="related-movie-title" th:text="${rel.title}">영화 제목</div>
                        <div class="related-movie-meta" th:text="|감독: ${rel.actors != null and #lists.size(rel.actors) > 0 ? rel.actors[0] : '정보없음'}|">감독</div>
                    </a>
                </div>
            </section>

            <section class="review-section">
                <h2 class="section-title">평점 및 리뷰</h2>
                <div class="review-list" th:if="${!#lists.isEmpty(reviews)}">
                    <div class="review-item" th:each="review : ${reviews}">
                        <div class="review-header">
                            <span class="review-username" th:text="${review.userName}">닉네임</span>
                            <span class="review-rating" th:text="|★ ${review.rating}|">★ 5</span>
                        </div>
                        <div class="review-content" th:text="${review.content}">리뷰내용</div>
                        <div class="review-date" th:text="${#dates.format(review.createdDate, 'yyyy.MM.dd')}">2024.01.01</div>
                    </div>
                </div>
                
            </section>
        </div>
    </main>

    <!-- ====== 푸터 ====== -->
    <div th:replace="~{fragment/footer :: footerFragment}"></div>
	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="/js/info.js"></script>
	<script th:if="${message != null}">
	    alert('[[${message}]]');
	</script>

    <!-- ====== 찜하기 JS ====== -->
    <script src="/js/my.js"></script>
</body>
</html>
