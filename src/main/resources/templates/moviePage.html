<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="|${movie.title} - CinePointer|">ÏòÅÌôî ÏÉÅÏÑ∏ - CinePointer</title>
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- Splide Ïä¨ÎùºÏù¥Îçî -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/splide@4.0.7/dist/splide.min.css">
    <!-- ÌÜµÌï© Ïª§Ïä§ÌÖÄ CSS -->
    <link rel="stylesheet" href="/css/style.css">

    <!-- ====== ÏÉÅÏÑ∏ÌéòÏù¥ÏßÄ ÎÑ§Ïò®/ÏòÅÌôîÍ¥Ä Ïä§ÌÉÄÏùº ÏßÅÏ†ë ÏÇΩÏûÖ ====== -->
    <style>
    /* Î©îÏù∏ ÏòÅÌôî ÏÉÅÏÑ∏ Ïπ¥Îìú */
    .movie-detail-container {
        max-width: 900px;
        margin: 36px auto 38px auto;
        padding: 0 16px;
    }
    .movie-detail-card {
        display: flex;
        gap: 36px;
        background: #181c24;
        border-radius: 18px;
        box-shadow: 0 8px 32px 0 #2563eb18;
        padding: 36px 34px 32px 34px;
        color: #eaf2ff;
        margin-bottom: 38px;
        align-items: flex-start;
    }
    .movie-poster-box {
        flex-shrink: 0;
        width: 220px;
        height: 320px;
        background: #23272f;
        border-radius: 13px;
        overflow: hidden;
        box-shadow: 0 6px 30px #38cfc530;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .movie-poster-img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 13px;
        background: #eaf2ff;
    }
    .movie-info-box {
        flex: 1;
        min-width: 0;
    }
    .movie-title {
        font-size: 2.1rem;
        font-weight: 800;
        color: #38cfc5;
        margin-bottom: 14px;
        text-shadow: 0 2px 12px #2563eb40, 0 1px 0 #15161a;
    }
    .movie-info-list {
        list-style: none;
        padding: 0;
        margin: 0 0 18px 0;
    }
    .movie-info-list li {
        margin-bottom: 6px;
        font-size: 1.07rem;
    }
    .info-label {
        color: #2563eb;
        font-weight: 700;
        margin-right: 8px;
        min-width: 54px;
        display: inline-block;
    }
    .info-value {
        color: #eaf2ff;
        font-weight: 500;
    }
    .movie-desc {
        font-size: 1.08rem;
        color: #b5bccc;
        margin-bottom: 22px;
        margin-top: 8px;
        line-height: 1.7;
    }
    .movie-actions {
        margin-top: 18px;
        display: flex;
        gap: 15px;
        flex-wrap: wrap;
    }

    /* Ï∞úÌïòÍ∏∞ Î≤ÑÌäº - Bootstrap btnÍ≥º Ï∂©Îèå Î∞©ÏßÄ, ÎÑ§Ïò® Ìö®Í≥º */
    .movie-actions .btn.wishlist-btn {
        width: 100%;
        min-height: 48px;
        padding: 12px 0;
        background: linear-gradient(90deg, #2563eb 80%, #38cfc5 100%);
        color: #fff !important;
        border: none !important;
        border-radius: 11px;
        font-size: 1.17rem;
        font-weight: 800;
        letter-spacing: 0.04em;
        cursor: pointer;
        transition:
            background 0.18s,
            transform 0.15s cubic-bezier(.4,0,.2,1),
            box-shadow 0.18s;
        margin-top: 0;
        margin-bottom: 3px;
        box-shadow:
            0 0 0 rgba(56,207,197,0),
            0 2px 18px rgba(56,207,197,0.09),
            0 0 12px 2px #38cfc540 inset;
        display: block;
        text-shadow: 0 0 8px #38cfc5, 0 1px 0 #2563eb90;
        position: relative;
        overflow: hidden;
    }
    .movie-actions .btn.wishlist-btn:hover,
    .movie-actions .btn.wishlist-btn:focus {
        background: linear-gradient(90deg, #38cfc5 60%, #2563eb 100%);
        transform: translateY(-2px) scale(1.045);
        box-shadow:
            0 0 14px 4px #38cfc5,
            0 6px 32px #2563eb55,
            0 0 14px 2px #38cfc570 inset;
        color: #fff !important;
        text-shadow:
            0 0 18px #38cfc5,
            0 0 8px #2563eb77,
            0 1px 0 #15161a;
        outline: none;
    }
    .movie-actions .btn.wishlist-btn::after {
        content: "";
        position: absolute;
        left: -60%; top: 0;
        width: 40%; height: 100%;
        background: linear-gradient(120deg, rgba(255,255,255,0.24) 0%, rgba(56,207,197,0.08) 100%);
        transform: skewX(-18deg);
        transition: left 0.38s cubic-bezier(.4,0,.2,1);
        z-index: 1;
        pointer-events: none;
    }
    .movie-actions .btn.wishlist-btn:hover::after {
        left: 110%;
    }

    /* Í¥ÄÎ†® ÏòÅÌôî */
    .related-movies-section {
        margin-bottom: 36px;
    }
    .section-title {
        font-size: 1.25rem;
        font-weight: 700;
        color: #2563eb;
        margin-bottom: 13px;
        border-left: 3px solid #38cfc5;
        padding-left: 10px;
        letter-spacing: 0.03em;
    }
    .related-movie-list {
        display: flex;
        gap: 15px;
        overflow-x: auto;
        padding-bottom: 2px;
    }
    .related-movie-card {
        background: #21232a;
        border-radius: 10px;
        border: 1px solid #30344a;
        width: 110px;
        min-width: 110px;
        color: #eaf2ff;
        text-align: left;
        transition: transform 0.13s, border 0.13s, background 0.13s;
        cursor: pointer;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        box-shadow: 0 2px 10px #2563eb22;
        padding: 0;
    }
    .related-movie-card:hover {
        transform: translateY(-3px) scale(1.04);
        border: 1px solid #38cfc5;
        background: #23272f;
        z-index: 2;
    }
    .related-movie-img {
        width: 100%;
        height: 140px;
        object-fit: cover;
        border-radius: 10px 10px 0 0;
        background: #eaf2ff;
    }
    .related-movie-title {
        font-size: 0.97rem;
        font-weight: 600;
        color: #38cfc5;
        margin: 9px 0 2px 8px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        line-height: 1.1;
    }
    .related-movie-meta {
        color: #b5bccc;
        font-size: 0.91rem;
        margin: 0 0 10px 8px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        line-height: 1.1;
    }

    /* Î¶¨Î∑∞ */
    .review-section {
        margin-bottom: 36px;
    }
    .review-list {
        margin: 0;
        padding: 0;
    }
    .review-item {
        background: #23272f;
        border-radius: 10px;
        box-shadow: 0 2px 8px #2563eb18;
        padding: 18px 20px 14px 20px;
        margin-bottom: 14px;
        color: #eaf2ff;
    }
    .review-header {
        display: flex;
        align-items: center;
        gap: 13px;
        margin-bottom: 6px;
    }
    .review-username {
        font-weight: 700;
        color: #38cfc5;
        font-size: 1.01rem;
    }
    .review-rating {
        color: #ffe066;
        font-weight: 800;
        font-size: 1.08rem;
    }
    .review-content {
        color: #eaf2ff;
        font-size: 1.05rem;
        margin-bottom: 5px;
    }
    .review-date {
        color: #b5bccc;
        font-size: 0.93rem;
        text-align: right;
    }

    /* Î∞òÏùëÌòï */
    @media (max-width: 900px) {
        .movie-detail-card {
            flex-direction: column;
            gap: 22px;
            padding: 24px 10px 18px 10px;
        }
        .movie-poster-box {
            width: 180px;
            height: 260px;
            margin: 0 auto;
        }
    }
    @media (max-width: 600px) {
        .movie-detail-container {
            padding: 0 2px;
        }
        .movie-detail-card {
            padding: 10px 2px 8px 2px;
        }
        .movie-poster-box {
            width: 120px;
            height: 180px;
        }
        .movie-title {
            font-size: 1.28rem;
        }
    }
    </style>
</head>
<body>
    <th:block th:replace="~{fragment/header.html :: headerFragment}"></th:block>

    <main>
        <div class="movie-detail-container">
            <section class="movie-detail-card">
                <div class="movie-poster-box">
                    <img class="movie-poster-img" th:src="${movie.posterPath}" th:alt="|${movie.title} Ìè¨Ïä§ÌÑ∞|"/>
                </div>
                <div class="movie-info-box">
                    <h1 class="movie-title" th:text="${movie.title}">ÏòÅÌôî Ï†úÎ™©</h1>
                    <ul class="movie-info-list">
                        <li>
                            <span class="info-label">Í∞êÎèÖ</span>
                            <span class="info-value" th:text="${movie.actors != null and #lists.size(movie.actors) > 0 ? movie.actors[0] : 'Ï†ïÎ≥¥ÏóÜÏùå'}">Í∞êÎèÖÎ™Ö</span>
                        </li>
                        <li>
                            <span class="info-label">Ïû•Î•¥</span>
                            <span class="info-value" th:text="${movie.genre}">Ïû•Î•¥</span>
                        </li>
                        <li>
                            <span class="info-label">Í∞úÎ¥âÏùº</span>
                            <span class="info-value" th:text="${#dates.format(movie.releaseDate, 'yyyy-MM-dd')}">Í∞úÎ¥âÏùº</span>
                        </li>
                        <li>
                            <span class="info-label">Ï∂úÏó∞ÏßÑ</span>
                            <span class="info-value" th:text="${#strings.arrayJoin(movie.actors, ', ')}">Ï∂úÏó∞ÏßÑ</span>
                        </li>
                    </ul>
                    <div class="movie-desc" th:text="${movie.description}">ÏòÅÌôî ÏÑ§Î™Ö</div>
                    <div class="movie-actions">
                        <button class="btn wishlist-btn" type="button" th:if="${isLogin}" th:onclick="|addToWishlist(this, ${movie.id})|">üíñ Ï∞úÌïòÍ∏∞</button>
                        <button class="btn wishlist-btn" type="button" th:if="${!isLogin}" onclick="alert('Î°úÍ∑∏Ïù∏ ÌõÑ Ïù¥Ïö©Ìï¥Ï£ºÏÑ∏Ïöî!')">üíñ Ï∞úÌïòÍ∏∞</button>
                    </div>
                </div>
            </section>

            <section class="related-movies-section">
                <h2 class="section-title">Í¥ÄÎ†® ÏòÅÌôî</h2>
                <div class="related-movie-list">
                    <a class="related-movie-card" th:each="rel : ${relatedMovies}" th:href="@{/movies/{id}(id=${rel.id})}" th:title="|ÏÉÅÏÑ∏Î≥¥Í∏∞: ${rel.title}|">
                        <img class="related-movie-img" th:src="${rel.posterPath}" th:alt="|${rel.title} Ìè¨Ïä§ÌÑ∞|">
                        <div class="related-movie-title" th:text="${rel.title}">ÏòÅÌôî Ï†úÎ™©</div>
                        <div class="related-movie-meta" th:text="|Í∞êÎèÖ: ${rel.actors != null and #lists.size(rel.actors) > 0 ? rel.actors[0] : 'Ï†ïÎ≥¥ÏóÜÏùå'}|">Í∞êÎèÖ</div>
                    </a>
                </div>
            </section>

            <section class="review-section">
                <h2 class="section-title">ÌèâÏ†ê Î∞è Î¶¨Î∑∞</h2>
                <div class="review-list" th:if="${!#lists.isEmpty(reviews)}">
                    <div class="review-item" th:each="review : ${reviews}">
                        <div class="review-header">
                            <span class="review-username" th:text="${review.userName}">ÎãâÎÑ§ÏûÑ</span>
                            <span class="review-rating" th:text="|‚òÖ ${review.rating}|">‚òÖ 5</span>
                        </div>
                        <div class="review-content" th:text="${review.content}">Î¶¨Î∑∞ÎÇ¥Ïö©</div>
                        <div class="review-date" th:text="${#dates.format(review.createdDate, 'yyyy.MM.dd')}">2024.01.01</div>
                    </div>
                </div>
                
            </section>
        </div>
    </main>

    <!-- ====== Ìë∏ÌÑ∞ ====== -->
    <div th:replace="~{fragment/footer :: footerFragment}"></div>
	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="/js/info.js"></script>
	<script th:if="${message != null}">
	    alert('[[${message}]]');
	</script>

    <!-- ====== Ï∞úÌïòÍ∏∞ JS ====== -->
    <script src="/js/my.js"></script>
</body>
</html>
