<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${movie.title} + ' - CinePointer'">영화 상세 - CinePointer</title>
    <meta name="description" th:content="${movie.title} + ' 상세정보와 리뷰, 관련 영화까지 CinePointer에서 확인하세요.'">
    <style>
        /* ... (생략, 위 스타일 그대로 사용) ... */
    </style>
</head>
<body>
    <!-- 공통 헤더 -->
    <th:block th:replace="~{fragment/header.html :: headerFragment}"></th:block>

    <main>
        <div class="container">
            <div class="movie-detail-wrap">
                <div class="movie-detail-img">
                    <img th:src="${movie.posterUrl}" th:alt="|${movie.title} 포스터|" width="220" height="320"/>
                </div>
                <div class="movie-detail-info">
                    <h1 th:text="${movie.title}">영화 제목</h1>
                    <div class="movie-meta">
                        <!-- 감독: actors의 첫 번째로 대체 (혹은 다른 실제 필드) -->
                        <span>감독: <b th:text="${movie.actors != null and #lists.size(movie.actors) > 0 ? movie.actors[0] : '정보없음'}">감독명</b></span>
                        <span>장르: <b th:text="${movie.genre}">장르</b></span>
                    </div>
                    <div class="movie-meta">
                        <span>개봉일: <b th:text="${#dates.format(movie.releaseDate, 'yyyy-MM-dd')}">개봉일</b></span>
                        <!-- 출연진: actors 전체를 ,로 연결 -->
                        <span>출연진: <b th:text="${#strings.arrayJoin(movie.actors, ', ')}">출연진</b></span>
                    </div>
                    <div class="desc" th:text="${movie.description}">영화 설명</div>
                    <!-- 예고편(trailerUrl) 부분은 movieDto에 없으므로 삭제 -->

                    <!-- 찜하기 버튼 (로그인 시만 노출) -->
                    <button class="btn" th:if="${isLogin}" th:onclick="|addToWishlist(${movie.id})|" id="wishlistBtn">찜하기</button>
                    <button class="btn" th:if="${!isLogin}" onclick="alert('로그인 후 이용해주세요!')">찜하기</button>
                </div>
            </div>

            <!-- 관련 영화 추천 -->
            <section>
                <h2>관련 영화</h2>
                <div class="movie-list">
                    <a th:each="rel : ${relatedMovies}" th:href="@{/movies/{id}(id=${rel.id})}" th:title="|상세보기: ${rel.title}|">
                        <img th:src="${rel.posterUrl}" th:alt="|${rel.title} 포스터|">
                        <div class="related-title" th:text="${rel.title}">영화 제목</div>
                        <!-- 감독: rel.actors의 첫 번째로 대체 -->
                        <div class="related-meta" th:text="|감독: ${rel.actors != null and #lists.size(rel.actors) > 0 ? rel.actors[0] : '정보없음'}|">감독</div>
                    </a>
                </div>
            </section>

            <!-- 평점 및 리뷰 -->
            <section>
                <h2>평점 및 리뷰</h2>
                <!-- 
                    movieDto에 reviews, user, rating 등 필드가 없으므로
                    실제 리뷰 출력/작성은 불가. 
                    추후 리뷰 기능을 추가하면 해당 영역 구현 가능.
                -->
                <div style="color:#888;margin-bottom:12px;">
                    리뷰 데이터가 없습니다.
                </div>
                <div th:if="${!isLogin}" style="color:#888;margin-top:14px;">
                    <a href="/signIn" style="color:#ffb300;text-decoration:underline;">로그인</a> 후 리뷰를 작성할 수 있습니다.
                </div>
            </section>
        </div>
    </main>

    <!-- 공통 푸터 -->
    <th:block th:replace="~{fragment/footer.html :: footerFragment}"></th:block>

    <script>
        // 찜하기 기능 (Ajax 예시)
        function addToWishlist(movieId) {
            fetch('/wishlist/add/' + movieId, {
                method: 'POST',
                headers: {
                    'X-Requested-With': 'XMLHttpRequest'
                }
            })
            .then(res => res.ok ? res.text() : Promise.reject())
            .then(msg => {
                document.getElementById("wishlistBtn").innerText = "찜 완료!";
                document.getElementById("wishlistBtn").disabled = true;
            })
            .catch(() => alert('찜하기 처리 중 오류가 발생했습니다.'));
        }
    </script>
</body>
</html>
