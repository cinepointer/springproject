<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${movie.title} + ' - CinePointer'">영화 상세 - CinePointer</title>
    <meta name="description" th:content="${movie.title} + ' 상세정보와 리뷰, 관련 영화까지 CinePointer에서 확인하세요.'">
    
    <style>
        /* ... (생략, 위 스타일 그대로 사용) ... */
    </style>
</head>
<body>
    <!-- 공통 헤더 -->
    <th:block th:replace="~{fragment/header.html :: headerFragment}"></th:block>

    <main>
        <div class="container">
            <div class="movie-detail-wrap">
                <div class="movie-detail-img">
                    <img th:src="${movie.posterUrl}" th:alt="|${movie.title} 포스터|" width="220" height="320"/>
                </div>
                <div class="movie-detail-info">
                    <h1 th:text="${movie.title}">영화 제목</h1>
                    <div class="movie-meta">
                        <span>감독: <b th:text="${movie.director}">감독명</b></span>
                        <span>장르: <b th:text="${movie.genre}">장르</b></span>
                    </div>
                    <div class="movie-meta">
                        <span>개봉일: <b th:text="${movie.releaseDate}">개봉일</b></span>
                        <span>출연진: <b th:text="${movie.cast}">출연진</b></span>
                    </div>
                    <div class="desc" th:text="${movie.description}">영화 설명</div>
                    <!-- 예고편 -->
                    <div class="trailer" th:if="${movie.trailerUrl}">
                        <h3>예고편</h3>
                        <iframe th:src="|https://www.youtube.com/embed/${#strings.substring(movie.trailerUrl, movie.trailerUrl.lastIndexOf('=') + 1)}|"
                                width="420" height="236" allowfullscreen></iframe>
                    </div>
                    <!-- 찜하기 버튼 (로그인 시만 노출) -->
                    <button class="btn" th:if="${isLogin}" th:onclick="|addToWishlist(${movie.id})|" id="wishlistBtn">찜하기</button>
                    <button class="btn" th:if="${!isLogin}" onclick="alert('로그인 후 이용해주세요!')">찜하기</button>
                </div>
            </div>

            <!-- 관련 영화 추천 -->
            <section>
                <h2>관련 영화</h2>
                <div class="movie-list">
                    <a th:each="rel : ${relatedMovies}" th:href="@{/movies/{id}(id=${rel.id})}" th:title="|상세보기: ${rel.title}|">
                        <img th:src="${rel.posterUrl}" th:alt="|${rel.title} 포스터|">
                        <div class="related-title" th:text="${rel.title}">영화 제목</div>
                        <div class="related-meta" th:text="|감독: ${rel.director}|">감독</div>
                    </a>
                </div>
            </section>

            <!-- 평점 및 리뷰 -->
            <section>
                <h2>평점 및 리뷰</h2>
                <div class="review-section" th:if="${movie.reviews != null and #lists.size(movie.reviews) > 0}">
                    <div th:each="review : ${movie.reviews}">
                        <div class="review-header">
                            <span class="review-user" th:text="${review.user}">사용자</span>
                            <span class="review-rating">
                                <span th:each="i : ${#numbers.sequence(1,5)}"
                                      th:text="${i <= review.rating ? '★' : '☆'}"></span>
                            </span>
                            <span class="review-date" th:text="${#temporals.format(review.date, 'yyyy.MM.dd')}">날짜</span>
                        </div>
                        <div class="review-content" th:text="${review.content}">리뷰 내용</div>
                    </div>
                </div>
                <div th:if="${movie.reviews == null or #lists.isEmpty(movie.reviews)}" style="color:#888;margin-bottom:12px;">
                    아직 리뷰가 없습니다.
                </div>
                <!-- 리뷰 작성 폼(로그인 시) -->
                <form th:if="${isLogin}" th:action="@{/movies/{id}/review(id=${movie.id})}" method="post" style="margin-top:16px;">
                    <label>평점:
                        <select name="rating" required>
                            <option value="5">5점</option>
                            <option value="4">4점</option>
                            <option value="3">3점</option>
                            <option value="2">2점</option>
                            <option value="1">1점</option>
                        </select>
                    </label>
                    <textarea name="content" placeholder="리뷰를 남겨보세요" required maxlength="500"></textarea>
                    <button type="submit" class="btn">리뷰 등록</button>
                </form>
                <div th:if="${!isLogin}" style="color:#888;margin-top:14px;">
                    <a href="/signIn" style="color:#ffb300;text-decoration:underline;">로그인</a> 후 리뷰를 작성할 수 있습니다.
                </div>
            </section>
        </div>
    </main>

    <!-- 공통 푸터 -->
    <th:block th:replace="footer.html"></th:block>

    <script>
        // 찜하기 기능 (Ajax 예시)
        function addToWishlist(movieId) {
            fetch('/wishlist/add/' + movieId, {
                method: 'POST',
                headers: {
                    'X-Requested-With': 'XMLHttpRequest'
                }
            })
            .then(res => res.ok ? res.text() : Promise.reject())
            .then(msg => {
                document.getElementById("wishlistBtn").innerText = "찜 완료!";
                document.getElementById("wishlistBtn").disabled = true;
            })
            .catch(() => alert('찜하기 처리 중 오류가 발생했습니다.'));
        }
        // 네비게
