<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CinePointer - 메인</title>
    <meta name="description" content="최신 인기 영화, 추천작, 장르별 영화까지 모두 볼 수 있는 영화 전문 플랫폼 CinePointer">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<style>
.container,
.container-fluid {
  overflow: visible !important;
}
aaaaaa
.movie-list-wrapper {
  position: relative;
  margin: 0 auto;
  overflow: visible;
}
.movie-list {
  display: flex;
  flex-wrap: nowrap;
  gap: 18px 10px;
  justify-content: flex-start;
  margin-bottom: 36px;
  padding-bottom: 8px;
  scrollbar-width: thin;
  scroll-behavior: smooth;
  position: relative;
  z-index: 1;
  overflow-x: auto;
  -webkit-overflow-scrolling: touch;
  overflow-y: visible;
  padding:5px;
}
.movie-list::-webkit-scrollbar {
  height: 8px;
  background: #f2f2f2;
}
.movie-list::-webkit-scrollbar-thumb {
  background: #bbb;
  border-radius: 6px;
}
.movie-card {
  display: flex;
  flex-direction: column;
  width: 120px;
  min-width: 0;
  background: #fff;
  border-radius: 14px;
  box-shadow:
    0 4px 16px 0 rgba(60,60,80,0.13),
    0 1.5px 6px rgba(0,0,0,0.06),
    0 0 0 1px rgba(124,95,209,0.09);
  overflow: hidden;
  text-decoration: none;
  color: #232323;
  transition: 
    box-shadow 0.18s;
  position: relative;
  flex: 0 0 auto;
  z-index: 1;
  will-change: box-shadow;
}
/* 카드에 마우스를 올리면 테두리가 빛나도록 */
.movie-card:hover, .movie-card:focus {
  box-shadow:
    0 0 0 3px #a088ff,
    0 4px 16px 0 rgba(60,60,80,0.13),
    0 1.5px 6px rgba(0,0,0,0.06),
    0 0 0 1px rgba(124,95,209,0.09);
  outline: none;
}

.movie-poster {
  width: 100%;
  height: 160px;
  object-fit: cover;
  background: #eee;
  display: block;
  border-top-left-radius: 14px;
  border-top-right-radius: 14px;
  box-shadow: 0 2px 10px 0 rgba(124,95,209,0.08);
}
.title {
  padding-left: 7px;
  padding-right: 7px;
  width: 100%;
  box-sizing: border-box;
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
  margin-top: 9px;
  font-size: 0.97rem;
  font-weight: 700;
  color: #222;
  margin-bottom: 3px;
  letter-spacing: -0.5px;
}
.arrow-btn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  width: 28px;
  height: 44px;
  background: rgba(255,255,255,0.82);
  border: none;
  border-radius: 22px;
  box-shadow: 0 2px 8px rgba(60,60,80,0.15);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 3;
  cursor: pointer;
  transition: background 0.13s;
  font-size: 1.2rem;
  color: #444;
  opacity: 0.85;
}
.arrow-btn:hover {
  background: #f4f6fa;
  opacity: 1;
}
.arrow-btn.left {
  left: -10px;
}
.arrow-btn.right {
  right: -10px;
}
@media (max-width: 767px) {
  .container { padding: 0 6px; }
  .main-content {
    max-width: 100%;
    padding: 0 8px;
  }
  .movie-list {
    gap: 10px 4px;
    padding-bottom: 8px;
  }
  .movie-card {
    width: 34vw;
    min-width: 90px;
    max-width: 110px;
  }
  .movie-poster {
    height: 110px;
  }
  .title {
    font-size: 0.85rem;
    padding-left: 4px;
    padding-right: 4px;
  }
  .arrow-btn {
    width: 20px;
    height: 32px;
    font-size: 1rem;
    left: -5px;
    right: -5px;
  }
}
.main-section > h1,
.main-section > h2 {
  font-weight: 800;
  font-size: 1.15rem;
  margin-bottom: 12px;
  letter-spacing: -1px;
  color: #222;
  display: flex;
  align-items: center;
  gap: 5px;
}
.main-section > h3 {
  font-size: 0.91rem;
  font-weight: 600;
  margin: 12px 0 7px 2px;
  color: #364f6b;
  letter-spacing: -0.5px;
}

</style>
</head>
<body>
    <!-- 헤더 -->
    <th:block th:replace="~{fragment/header.html :: headerFragment}"></th:block>

    <div class="container main-flex">
        <main class="main-content">

            <!-- 인기 영화 -->
            <section class="main-section" id="popular">
                <h1>🔥 인기 영화</h1>
                <div class="movie-list-wrapper">
                    <button class="arrow-btn left" type="button" aria-label="이전" onclick="scrollMovieList(this, -1)">
                        &#x25C0;
                    </button>
                    <div class="movie-list">
                        <a class="movie-card" th:each="movie : ${popularMovies}" th:href="@{/movies/{id}(id=${movie.id})}" th:title="|상세보기: ${movie.title}|">
                            <img
                                th:src="@{'https://image.tmdb.org/t/p/w200/' + ${movie.posterPath}}"
                                th:alt="|${movie.title} 포스터|"
                                loading="lazy"
                                class="movie-poster"
                                onerror="this.onerror=null;this.src='/img/image_no.png';"
                            >
                            <div class="title" th:text="${movie.title}">영화 제목</div>
                        </a>
                    </div>
                    <button class="arrow-btn right" type="button" aria-label="다음" onclick="scrollMovieList(this, 1)">
                        &#x25B6;
                    </button>
                </div>
            </section>

            <!-- 최신 개봉작 -->
            <section class="main-section" id="latest">
                <h2>🎬 최신 개봉작</h2>
                <div class="movie-list-wrapper">
                    <button class="arrow-btn left" type="button" aria-label="이전" onclick="scrollMovieList(this, -1)">
                        &#x25C0;
                    </button>
                    <div class="movie-list">
                        <a class="movie-card" th:each="movie : ${latestMovies}" th:href="@{/movies/{id}(id=${movie.id})}" th:title="|상세보기: ${movie.title}|">
                            <img
                                th:src="@{'https://image.tmdb.org/t/p/w200/' + ${movie.posterPath}}"
                                th:alt="|${movie.title} 포스터|"
                                loading="lazy"
                                class="movie-poster"
                                onerror="this.onerror=null;this.src='/img/image_no.png';"
                            >
                            <div class="title" th:text="${movie.title}">영화 제목</div>
                        </a>
                    </div>
                    <button class="arrow-btn right" type="button" aria-label="다음" onclick="scrollMovieList(this, 1)">
                        &#x25B6;
                    </button>
                </div>
            </section>

            <!-- 장르별 영화 -->
            <section class="main-section" id="genre">
                <h2>🎞️ 장르별 영화</h2>
                <div th:each="genre : ${genres}">
                    <h3 th:text="${genre.name}">장르명</h3>
                    <div class="movie-list-wrapper">
                        <button class="arrow-btn left" type="button" aria-label="이전" onclick="scrollMovieList(this, -1)">
                            &#x25C0;
                        </button>
                        <div class="movie-list">
                            <a class="movie-card" th:each="movie : ${genre.movies}" th:href="@{/movies/{id}(id=${movie.id})}" th:title="|상세보기: ${movie.title}|">
                                <img
                                    th:src="@{'https://image.tmdb.org/t/p/w200/' + ${movie.posterPath}}"
                                    th:alt="|${movie.title} 포스터|"
                                    loading="lazy"
                                    class="movie-poster"
                                    onerror="this.onerror=null;this.src='/img/image_no.png';"
                                >
                                <div class="title" th:text="${movie.title}">영화 제목</div>
                            </a>
                        </div>
                        <button class="arrow-btn right" type="button" aria-label="다음" onclick="scrollMovieList(this, 1)">
                            &#x25B6;
                        </button>
                    </div>
                </div>
            </section>

            <!-- 추천 영화 -->
            <section class="main-section" id="recommend">
                <h2>⭐ 추천 영화</h2>
                <div class="movie-list-wrapper">
                    <button class="arrow-btn left" type="button" aria-label="이전" onclick="scrollMovieList(this, -1)">
                        &#x25C0;
                    </button>
                    <div class="movie-list">
                        <a class="movie-card" th:each="movie : ${recommendedMovies}" th:href="@{/movies/{id}(id=${movie.id})}" th:title="|상세보기: ${movie.title}|">
                            <img
                                th:src="@{'https://image.tmdb.org/t/p/w200/' + ${movie.posterPath}}"
                                th:alt="|${movie.title} 포스터|"
                                loading="lazy"
                                class="movie-poster"
                                onerror="this.onerror=null;this.src='/img/image_no.png';"
                            >
                            <div class="title" th:text="${movie.title}">영화 제목</div>
                        </a>
                    </div>
                    <button class="arrow-btn right" type="button" aria-label="다음" onclick="scrollMovieList(this, 1)">
                        &#x25B6;
                    </button>
                </div>
            </section>
        </main>
    </div>

    <!-- 푸터 -->
    <th:block th:replace="~{fragment/footer.html :: footerFragment}"></th:block>

    <script>
    // 버튼 클릭 시 해당 movie-list를 스크롤
    function scrollMovieList(btn, direction) {
        const wrapper = btn.closest('.movie-list-wrapper');
        const list = wrapper.querySelector('.movie-list');
        const card = list.querySelector('.movie-card');
        if (!card) return;
        const style = getComputedStyle(list);
        const gap = parseInt(style.columnGap || style.gap || 20, 10);
        const scrollAmount = card.offsetWidth + gap;
        list.scrollBy({ left: scrollAmount * direction, behavior: 'smooth' });
    }
    </script>
    <script src="/js/main.js"></script>
</body>
</html>
