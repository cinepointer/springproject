<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CinePointer - 메인</title>
    <meta name="description" content="최신 인기 영화, 추천작, 장르별 영화까지 모두 볼 수 있는 영화 전문 플랫폼 CinePointer">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- Splide 슬라이더 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/splide@4.0.7/dist/css/splide.min.css">
    <!-- 통합 커스텀 CSS -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- 헤더 -->
    <th:block th:replace="fragment/header.html :: headerFragment"></th:block>

    <div class="container main-flex">
        <!-- 사이드바 -->
        <div class="main-sidebar">
            <th:block th:replace="fragment/sidebar.html :: sidebarFragment"></th:block>
        </div>
        <!-- 메인 컨텐츠 -->
        <main class="main-content">
            <!-- 인기 영화 슬라이더 -->
            <section class="main-section">
                <h1>🔥 인기 영화</h1>
                <div id="popular-slider" class="splide">
                    <div class="splide__track">
                        <ul class="splide__list">
                            <li class="splide__slide" th:each="movie : ${popularMovies}">
                                <a th:href="@{/movies/{id}(id=${movie.id})}" title="상세보기: [[${movie.title}]]">
                                    <img th:src="${movie.posterUrl}" alt="[[${movie.title}]] 포스터">
                                    <div class="title" th:text="${movie.title}">영화 제목</div>
                                    <div class="desc" th:text="'감독: ' + ${movie.director}">감독</div>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </section>
            <!-- 최신 개봉작 -->
            <section class="main-section">
                <h2>🎬 최신 개봉작</h2>
                <div class="movie-list">
                    <a class="movie-card" th:each="movie : ${latestMovies}" th:href="@{/movies/{id}(id=${movie.id})}" title="상세보기: [[${movie.title}]]">
                        <img th:src="${movie.posterUrl}" alt="[[${movie.title}]] 포스터">
                        <div class="title" th:text="${movie.title}">영화 제목</div>
                    </a>
                </div>
            </section>
            <!-- 장르별 영화 -->
            <section class="main-section">
                <h2>🎞️ 장르별 영화</h2>
                <div th:each="genre : ${genres}">
                    <h3 th:text="${genre.name}">장르명</h3>
                    <div class="movie-list">
                        <a class="movie-card" th:each="movie : ${genre.movies}" th:href="@{/movies/{id}(id=${movie.id})}" title="상세보기: [[${movie.title}]]">
                            <img th:src="${movie.posterUrl}" alt="[[${movie.title}]] 포스터">
                            <div class="title" th:text="${movie.title}">영화 제목</div>
                        </a>
                    </div>
                </div>
            </section>
            <!-- 추천 영화 -->
            <section class="main-section">
                <h2>⭐ 추천 영화</h2>
                <div class="movie-list">
                    <a class="movie-card" th:each="movie : ${recommendedMovies}" th:href="@{/movies/{id}(id=${movie.id})}" title="상세보기: [[${movie.title}]]">
                        <img th:src="${movie.posterUrl}" alt="[[${movie.title}]] 포스터">
                        <div class="title" th:text="${movie.title}">영화 제목</div>
                    </a>
                </div>
            </section>
        </main>
    </div>

    <!-- 푸터 -->
    <th:block th:replace="fragment/footer.html :: footerFragment"></th:block>

    <!-- Splide 슬라이더 스크립트 -->
    <script src="https://cdn.jsdelivr.net/npm/splide@4.0.7/dist/js/splide.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        new Splide('#popular-slider', {
          type   : 'loop',
          perPage: 5,
          gap    : '12px',
          breakpoints: {
            1100: { perPage: 3 },
            600: { perPage: 1 }
          }
        }).mount();
      });
    </script>
</body>
</html>
