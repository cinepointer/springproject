<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>마이페이지 - CinePointer</title>
    <link rel="stylesheet" href="/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .mypage-header { margin-bottom: 28px; }
        .user-info-box { background: #f7f7fa; border-radius: 8px; padding: 20px 28px; margin-bottom: 36px; box-shadow: 0 2px 8px rgba(24,28,36,0.04);}
        .user-info-box p { margin: 7px 0; font-size: 1.07rem; color: #333;}
        .section-title { font-size: 1.25rem; color: #ffb300; margin-bottom: 13px; }
        .movie-list { display: flex; flex-wrap: wrap; gap: 20px; margin-bottom: 16px;}
        .movie-list a { width: 130px; text-align: center; color: #23272f; text-decoration: none; transition: transform 0.18s; border-radius: 8px; background: #fff; box-shadow: 0 2px 8px rgba(24,28,36,0.06);}
        .movie-list a:hover { transform: translateY(-6px) scale(1.03); box-shadow: 0 6px 20px rgba(24,28,36,0.12);}
        .movie-list img { width: 100%; height: 170px; object-fit: cover; border-radius: 8px 8px 0 0; }
        .movie-list div { padding: 7px 0 8px 0; font-size: 1.03rem; font-weight: 500; color: #181c24;}
        .review-section > div { background: #f7f7fa; border-radius: 7px; margin: 10px 0; padding: 12px 14px; box-shadow: 0 1px 6px rgba(24,28,36,0.03);}
        .review-section strong { color: #ffb300; }
        .review-section span { font-size: 1.05rem; margin-left: 7px; color: #222; }
        @media (max-width: 900px) {
            .movie-list a { width: 40vw; min-width: 100px; }
        }
        @media (max-width: 600px) {
            .movie-list { gap: 10px; }
            .movie-list a { width: 80vw; }
            .movie-list img { height: 120px; }
        }
    </style>
</head>
<body>

    <!-- 공통 헤더 -->
    <th:block th:replace="header.html"></th:block>

    <main>
        <div class="container">
            <h1 class="mypage-header">마이페이지</h1>
            
            <!-- 내 정보 -->
            <section>
                <h2 class="section-title">내 정보</h2>
                <div class="user-info-box">
                    <p>아이디: <span th:text="${user.username}">username</span></p>
                    <p>이메일: <span th:text="${user.email}">email</span></p>
                </div>
            </section>

            <!-- 내가 찜한 영화 -->
            <section>
                <h2 class="section-title">내가 찜한 영화</h2>
                <div class="movie-list" th:if="${wishlist != null and #lists.size(wishlist) > 0}">
                    <a th:each="movie : ${wishlist}" th:href="@{/movies/{id}(id=${movie.id})}" title="상세보기: [[${movie.title}]]">
                        <img th:src="${movie.posterUrl}" th:alt="${movie.title} + ' 포스터'">
                        <div th:text="${movie.title}">영화 제목</div>
                    </a>
                </div>
                <div th:if="${wishlist == null or #lists.isEmpty(wishlist)}" style="color:#888;margin-bottom:16px;">
                    찜한 영화가 없습니다.
                </div>
            </section>

            <!-- 내가 작성한 리뷰 -->
            <section>
                <h2 class="section-title">내가 작성한 리뷰</h2>
                <div class="review-section" th:if="${user.reviews != null and #lists.size(user.reviews) > 0}">
                    <div th:each="review : ${user.reviews}">
                        <a th:href="@{/movies/{id}(id=${review.movieId})}" title="상세보기: [[${review.movieTitle}]]">
                            <strong th:text="${review.movieTitle}">영화 제목</strong>
                        </a>
                        <span>★ <span th:text="${review.rating}">평점</span></span>
                        <p th:text="${review.content}">리뷰 내용</p>
                    </div>
                </div>
                <div th:if="${user.reviews == null or #lists.isEmpty(user.reviews)}" style="color:#888;">
                    작성한 리뷰가 없습니다.
                </div>
            </section>
        </div>
    </main>

    <!-- 공통 푸터 -->
    <th:block th:replace="footer.html"></th:block>

    <script>
        // 네비게이션 활성화 처리
        document.addEventListener('DOMContentLoaded', function () {
            var navMypage = document.getElementById('nav-mypage');
            if(navMypage) navMypage.classList.add('active');
        });
    </script>
</body>
</html>
