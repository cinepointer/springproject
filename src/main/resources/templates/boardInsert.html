<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 작성</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/js/boardInsert.js" defer></script>
</head>
<body>
<div th:replace="~{fragment/header :: headerFragment}"></div>
<div class="container">
    <h2>게시글 작성</h2>

    <form th:action="@{/board/insert}" method="post" th:object="${boardDto}">
        <div class="form-group">
            <label for="boardTitle">제목</label>
            <input type="text" id="boardTitle" th:field="*{boardTitle}" required placeholder="제목을 입력하세요">
        </div>

        <div class="form-group">
            <label>작성자 : </label>
            <span th:text="${userId}">userId</span>
        </div>

        <div class="form-group">
            <label for="boardContent">내용</label>
            <textarea id="boardContent" th:field="*{boardContent}" rows="8" required placeholder="내용을 입력하세요"></textarea>
        </div>

        <button type="submit">등록</button>
        <button type="button" onclick="history.back();">취소</button>
    </form>
</div>
<div th:replace="~{fragment/footer :: footerFragment}"></div>
</body>
</html>
