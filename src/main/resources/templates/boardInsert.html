<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 작성</title>
    <link rel="stylesheet" href="/css/board.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/js/boardInsert.js" defer></script>
</head>
<body>
<div th:replace="~{fragment/header :: headerFragment}"></div>

	<div class="container board-insert-container">
	    <div class="card">
	        <div class="card-body">
	            <h3 class="board-insert-title">게시글 작성</h3>
	
	            <form th:action="@{/board/insert}" method="post" th:object="${boardDto}">
	                <div class="mb-2">
	                    <label for="boardTitle" class="form-label board-insert-label">제목</label>
	                    <input type="text" id="boardTitle" class="form-control"
	                           th:field="*{boardTitle}" placeholder="제목을 입력하세요" required>
	                </div>
	
	                <div class="mb-3 board-insert-writer">
	                    작성자: <span th:text="${userId}">작성자</span>
	                </div>
	
	                <div class="mb-4">
	                    <label for="boardContent" class="form-label board-insert-label">내용</label>
	                    <textarea id="boardContent" class="form-control" rows="8"
	                              th:field="*{boardContent}" placeholder="내용을 입력하세요" required></textarea>
	                </div>
	
	                <div class="d-flex gap-2">
	                    <button type="submit" class="btn btn-primary">등록</button>
	                    <button type="button" class="btn btn-secondary" onclick="history.back();">취소</button>
	                </div>
	            </form>
	        </div>
	    </div>
	</div>

<div th:replace="~{fragment/footer :: footerFragment}"></div>
</body>
</html>
