<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시판 목록</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/splide@4.0.7/dist/splide.min.css">
  <link rel="stylesheet" href="/css/board.css">
</head>
<body>
<!-- 헤더 -->
  <div th:replace="~{fragment/header :: headerFragment}"></div>

  <div class="board-container">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="section-title">📢 게시판 목록</h2>
      <a href="/board/insertForm" class="btn btn-gradient btn-sm">✏ 글 작성</a>
    </div>

    <div class="card shadow-sm">
      <div class="card-body p-0">
        <table class="table table-striped mb-0">
          <thead class="table-light">
            <tr>
              <th scope="col">번호</th>
              <th scope="col">제목</th>
              <th scope="col">작성자</th>
              <th scope="col">작성일</th>
              <th scope="col">조회수</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="board : ${boardList}">
              <td th:text="${board.boardNum}">1</td>
              <td>
                <a th:href="@{/board/detail/{num}(num=${board.boardNum})}" th:text="${board.boardTitle}">제목</a>
              </td>
              <td th:text="${board.userId}">작성자</td>
              <td th:text="${board.boardRegDate}">2025-05-15</td>
              <td th:text="${board.boardViewCnt}">0</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- 푸터 -->
  <div th:replace="~{fragment/footer :: footerFragment}"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
