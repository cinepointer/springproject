<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시판 목록</title>
  <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- Splide 슬라이더 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/splide@4.0.7/dist/splide.min.css">
    <!-- 통합 커스텀 CSS -->
    <link rel="stylesheet" href="/css/board.css">
</head>
<body>

  <div th:replace="~{fragment/header :: headerFragment}"></div>

  <main class="container mt-5">
    <div class="row">
      <div class="col-md-3">
        <div class="list-group shadow-sm">
          <a class="list-group-item list-group-item-action active fw-bold bg-primary border-0 text-white">
            📋 게시판
          </a>
          <a class="list-group-item list-group-item-action" th:href="@{/review/reviews/1001}">📝 리뷰</a>
          <a class="list-group-item list-group-item-action" th:href="@{/login}">🏠 홈으로</a>
        </div>
      </div>

      <div class="col-md-9">
        <div class="card shadow-sm">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0 fw-bold">📢 게시판 목록</h5>
				<div class="d-flex justify-content-end mb-2">
				  <a href="/board/insertForm" class="btn btn-primary btn-gradient px-3">
				    ✏ 글 작성
				  </a>
				</div>
          </div>
          <div class="card-body p-0">
            <table class="table table-striped mb-0">
              <thead class="table-light">
                <tr>
                  <th scope="col">번호</th>
                  <th scope="col">제목</th>
                  <th scope="col">작성자</th>
                  <th scope="col">작성일</th>
                  <th scope="col">조회수</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="board : ${boardList}">
                  <td th:text="${board.boardNum}">1</td>
                  <td>
                    <a th:href="@{/board/detail/{num}(num=${board.boardNum})}" th:text="${board.boardTitle}">제목</a>
                  </td>
                  <td th:text="${board.userId}">작성자</td>
                  <td th:text="${board.boardRegDate}">2025-05-15</td>
                  <td th:text="${board.boardViewCnt}">0</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div th:replace="~{fragment/footer :: footerFragment}"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
