<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판 목록</title>
    <link rel="stylesheet" th:href="@{/css/boardList.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script th:src="@{/js/boardList.js}"></script>
</head>
<body>
<div th:replace="~{fragment/header :: headerFragment}"></div>
    <h1>게시판 목록</h1>

    <div class="action-bar">
        <a href="/board/insertForm" class="write-btn">글 작성하기</a>
    </div>

    <table class="board-table">
        <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>작성일</th>
                <th>조회수</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="board : ${boardList}">
                <td th:text="${board.boardNum}">1</td>
                <td>
                    <a th:href="@{/board/detail/{boardNum}(boardNum=${board.boardNum})}"
                       th:text="${board.boardTitle}">게시글 제목</a>
                </td>
                <td th:text="${board.userId}">작성자</td>
                <td th:text="${board.boardRegDate}">2025-05-13 14:21</td>
                <td th:text="${board.boardViewCnt}">0</td>
            </tr>
        </tbody>
    </table>

<div th:replace="~{fragment/footer :: footerFragment}"></div>
</body>
</html>
